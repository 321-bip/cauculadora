<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner1">
        <div class="txt">
            <input type="text" id="resultado" class="resultado" >
        </div>
        <div id="conteiner" class="conteiner2">
             <div class="col1">
                 <button id="7" class="operationAdNumber" value="7">7</button>
                 <button id="8" class="operationAdNumber"  value="8">8</button>
                 <button id="9" class="operationAdNumber"  value="9">9</button>
                 <button id="x" class="operationAdNumber"  value="*">x</button>
             </div>
             <div class="col2">
                <button id="4" class="operationAdNumber" value="4">4</button>
                <button id="5" class="operationAdNumber"  value="5">5</button>
                <button id="6" class="operationAdNumber"  value="6">6</button>
                <button id="-" class="operationAdNumber"  value="-">-</button>
             </div>
             <div class="col3">
                <button id="1" class="operationAdNumber"  value="1">1</button>
                <button id="2" class="operationAdNumber"  value="2">2</button>
                <button id="3" class="operationAdNumber"  value="3">3</button>
                <button id="+" class="operationAdNumber" value="+">+</button>
             </div>
             <div class="col4">
                <button id="0" class="operationAdNumber"  value="0">0</button>
                <button id="," class="operationAdNumber"  value=".">,</button>
                <button id="ac" class="ac" value="ac">ac</button>
                <button id="/" class="operationAdNumber"  value="/">/</button>
             </div>
             <div class="col5">
                 <button id="caucula" class="caucula" value="=">Calcular</button>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
